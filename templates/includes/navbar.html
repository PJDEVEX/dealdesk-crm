<div class="sidebar col-md-3 col-lg-2 p-0 bg-body-tertiary position-fixed d-none d-lg-block">
  <div class="offcanvas-lg offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto vh-100">
      <ul class="nav nav-pills flex-column mb-0">

        <li class="nav-item mb-2 {% if request.resolver_match.url_name == 'dashboard:dashboard' %}active{% endif %}">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'dashboard:dashboard' %}">
            <i class="fa-solid fa-clipboard-check"></i>
            Dashboard
          </a>
        </li>
        <!-- Add the "navbar-light" class to the nav-link elements in light mode -->
        <li class="nav-item mb-2 {% if request.resolver_match.url_name == 'task_manager:task_list' %}active{% endif %}">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'task_manager:task_list' %}">
            <i class="fa-solid fa-clipboard-check"></i>
            Task Manager
          </a>
        </li>
        <li class="nav-item mb-2 {% if request.resolver_match.url_name == 'lead_master:lead_list' %}active{% endif %}">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'lead_master:lead_list' %}">
            <i class="fa-solid fa-filter-circle-dollar"></i>
            Projects
          </a>
        </li>
        <li class="nav-item mb-2{% if request.resolver_match.url_name == 'client:client_list' %}active{% endif %}">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'client:client_list' %}">
            <i class="fa-solid fa-users"></i>
            Clients
          </a>
        </li>

        <hr class="mt-3">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'account_logout' %}">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            Signout
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'account_login' %}">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Signin
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 navbar-light fs-5 fs-lg-4"
            href="{% url 'account_signup' %}">
            <i class="fa-solid fa-right-to-bracket"></i>
            Signup
          </a>
        </li>
        {% endif %}
      </ul>

      <hr>
      <!-- Footer -->
      <div class="d-flex align-items-start flex-column mb-5 ps-2 vh-100">
        <div class="mt-auto mb-5">
          <p class="text-body-secondary mb-0">Â© 2023 PJDEVEX</p>
          <a href="https://github.com/PJDEVEX" target="_blank" class="text-body-secondary ms-1"><i
              class="fa-brands fa-github fa-lg"></i></a>
          <a href="https://www.linkedin.com/in/piyankara-jayadewa/" target="_blank" class="text-body-secondary ms-1"><i
              class="fa-brands fa-linkedin-in fa-lg"></i></a>
          <a href="" target="_blank" class="text-body-secondary ms-1"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
